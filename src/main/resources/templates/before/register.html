<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>用户注册</title>
<!--====== Bootstrap css ======-->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
</head>
<body>
<div style="background:#8FC5FF;padding:102px 0;">
<form action="register" method="post" th:object="${user}" name="register" class="form-horizontal col-sm-5" style="margin:0 auto;border-radius:10px;padding-top:30px;padding-bottom:70px;background:#BFDEFF;">
<div class="form-group">
<label class="col-sm-2 control-label" style="margin-left:5px;">用户名:</label>
<div class="col-sm-12">
<input type="text" class="form-control" name="username" placeholder="请输入您的用户名！"/>
</div>
</div>
<div class="form-group">
<label class="col-sm-2 control-label" style="margin-left:5px;">密码:</label>
<div class="col-sm-12">
<input type="password" class="form-control" name="password" placeholder="请输入您的密码！"/>
</div>
</div>
<div class="form-group">
<label class="col-sm-3 control-label" style="margin-left:5px;">确认密码:</label>
<div class="col-sm-12">
<input type="password" class="form-control" name="password1" placeholder="请再次输入您的密码！"/>
</div>
</div>
<div class="form-group">
<div class="col-sm-offest-2 col-sm-7">
<input type="button" class="btn btn-default" id="register" style="background:#8FC5FF;color:#fff;" value="注册"/>
<input type="reset" class="btn btn-default" style="background:#8FC5FF;color:#fff;margin-left:20px;" value="重置"/>
</div>
</div>
<div class="form-group">
<span style="margin-left:20px;color:red;" th:text="${session.msg}" id="msg"></span>
</div>
</form>
</div>
        <!--====== Bootstrap js ======-->
    <script src="../assets/js/vendor/jquery-1.12.4.min.js"></script>
    <script src="../assets/js/ajax-contact.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $('#register').click(function() {
    	var username=$("input[name='username']").val();
    	var password=$("input[name='password']").val();
    	var password1=$("input[name='password1']").val();
    	if(username==""||password==""||password1==""){
    		$('#msg').html("用户名或密码不可为空！");
    	}
    	if(password!=""&&password1!=""&&password!=password1){
    		$('#msg').html("两次输入的密码不一致！");
    	}
    	else if(password!=""&&password!=""&&password1!=""){
    		$("form[name='register']").submit();
    	}
    	
	})

    </script>
</body>
</html>
