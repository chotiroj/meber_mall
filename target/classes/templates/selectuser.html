<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="../main.css" rel="stylesheet" type="text/css"/> 
</head>
<body>
<ul class="main_ul">
</ul>
<form class="seform" style="margin:20px auto;" action="search" method="post">
<input class="text" name="key" type="text" placeholder="请输入搜索会员的名称"/>
<input class="sesubmit" type="submit" value="搜索">
</form>
<span th:if="${userlist.size()!=0}">
<table style="table-layout:fixed;">
<tr>
<th>id</th>
<th>用户名</th>
<th>会员等级</th>
<th>会员积分</th>
</tr>
<tr th:each="l:${userlist}">
<td th:text="${l.id}"></td>
<td th:text="${l.username}"></td>
<td th:text="${l.m_grade}"></td>
<td th:text="${l.user_jf}"></td>
</tr>
</table>
</span>
</body>
</html>
