<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="../main.css" rel="stylesheet" type="text/css"/> 
</head>
<body>
<ul class="main_ul">
</ul>
<form class="seform" style="margin:20px auto;" action="selectbyname" method="post">
<input class="text" name="key" type="text" placeholder="请输入搜索的商品类型"/>
<input class="sesubmit" type="submit" value="搜索">
</form>
<table style="table-layout:fixed;">
<tr>
<th>id</th>
<th>名称</th>
<th>操作</th>
</tr>
<tr th:each="t:${typelist}">
<td th:text="${t.id}"></td>
<td th:text="${t.typename}"></td>
<td class="sc"><a th:href="@{deleteType(id=${t.id})}" onclick="return checkDel();">删除</a></td>
</tr>
</table>
</body>
</html>
<script type="text/javascript">
function checkDel(){
		if(window.confirm("是否删除该类型？")){
			return true;
		}
		else{
			return false;
		}
	}
</script>
